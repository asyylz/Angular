<!-- âœ… Angular Directives Summary
Directives are features in Angular that add behavior or functionality to elements.
They are similar to components, but:
Components = directives with templates.
Directives = functionality without templates.
You mostly work with components in Angular, but directives are useful for:
Built-in features like *ngIf, *ngFor, ngModel.
Creating custom logic or behavior enhancements.
Example: ngModel is a directive that binds form inputs to data.
The @for directive (Angular 17+) is a modern alternative to *ngFor.
In short: Directives are tools to enhance HTML elements, while components do that and also render content. -->

<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredSummary"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
